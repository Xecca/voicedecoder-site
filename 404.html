<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Voice Decoder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%236366f1'/%3E%3Cstop offset='100%25' stop-color='%23a855f7'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='7' fill='url(%23g)'/%3E%3Cpath d='M16 6a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V9a3 3 0 0 0-3-3Z' fill='none' stroke='white' stroke-width='1.5'/%3E%3Cpath d='M21 14v1a5 5 0 0 1-10 0v-1' fill='none' stroke='white' stroke-width='1.5' stroke-linecap='round'/%3E%3Cline x1='16' y1='20' x2='16' y2='23' stroke='white' stroke-width='1.5' stroke-linecap='round'/%3E%3Cline x1='13.5' y1='23' x2='18.5' y2='23' stroke='white' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-purple: #a855f7;
            --border: #2a2a3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Glow */
        .glow {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.12) 0%, rgba(168, 85, 247, 0.06) 40%, transparent 70%);
            pointer-events: none;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 24px;
        }

        /* Waveform as decorative element */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 32px;
            height: 48px;
        }

        .waveform-bar {
            width: 4px;
            border-radius: 4px;
            background: linear-gradient(180deg, var(--accent), var(--accent-purple));
            opacity: 0.3;
        }

        .waveform-bar:nth-child(1) { height: 12px; }
        .waveform-bar:nth-child(2) { height: 20px; }
        .waveform-bar:nth-child(3) { height: 8px; }
        .waveform-bar:nth-child(4) { height: 28px; }
        .waveform-bar:nth-child(5) { height: 14px; }

        .error-code {
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto 36px;
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s;
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            text-decoration: none;
            color: var(--text-primary);
            z-index: 2;
        }

        .logo svg { width: 28px; height: 28px; }
    </style>
</head>
<body>
    <a href="/" class="logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logoGrad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#6366f1"/>
                    <stop offset="1" stop-color="#a855f7"/>
                </linearGradient>
            </defs>
            <rect width="32" height="32" rx="7" fill="url(#logoGrad)"/>
            <path d="M16 6a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V9a3 3 0 0 0-3-3Z" stroke="white" stroke-width="1.5" fill="none"/>
            <path d="M21 14v1a5 5 0 0 1-10 0v-1" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <line x1="16" y1="20" x2="16" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="13.5" y1="23" x2="18.5" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Voice Decoder
    </a>

    <div class="glow"></div>

    <div class="content">
        <div class="waveform">
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title" id="title">Signal Lost</h1>
        <p class="error-desc" id="desc">This page doesn't exist. Maybe the signal got lost somewhere between your microphone and the internet.</p>

        <a href="/" class="btn" id="homeBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
            <span id="homeBtnText">Back to Home</span>
        </a>
    </div>

    <script>
        const lang = localStorage.getItem('vd_lang') || 'en';
        if (lang === 'ru') {
            document.documentElement.lang = 'ru';
            document.getElementById('title').textContent = 'Сигнал потерян';
            document.getElementById('desc').textContent = 'Такой страницы не существует. Возможно, сигнал потерялся где-то между микрофоном и интернетом.';
            document.getElementById('homeBtnText').textContent = 'На главную';
            document.title = '404 — Voice Decoder';
        }
    </script>
</body>
</html>
